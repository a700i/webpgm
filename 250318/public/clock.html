<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>실시간 시계</title>
    <script>
        function dpTime() {
            let now = new Date();
            let hours = now.getHours();
            let minutes = now.getMinutes();
            let seconds = now.getSeconds();
            let ampm = hours >= 12 ? "오후 " : "오전 ";

            hours = hours % 12 || 12; // 12시간제 (0시일 경우 12로 변경)
            hours = hours < 10 ? "0" + hours : hours;
            minutes = minutes < 10 ? "0" + minutes : minutes;
            seconds = seconds < 10 ? "0" + seconds : seconds;

            document.getElementById("dpTime").innerText = ampm + hours + ":" + minutes + ":" + seconds;
        }

        window.onload = function() {
            dpTime(); // 최초 실행
            setInterval(dpTime, 1000); // 1초마다 실행
        };
    </script>
    <style>
        body {
            font-size: 24px;
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <span id="dpTime">로딩 중...</span>
</body>
</html>
